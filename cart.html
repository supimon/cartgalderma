<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galderma Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/not_required.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<section>
    <div class="container-div">
        <div class="view view-filters"></div>
        <div class="new-resource-cart">
            <div class="cart-button">
                <span class="cart-icon"></span>
                <h4 class="cart-items">
                    <!--grab .new-resource-cart.items-count span to update the count-->
                    <span class="items-count">36</span>
                    <!--hide the .new-resource-cart.plural span when the count is 1-->
                    Item<span class="plural">s</span>
                    <span class="down-arrow"></span>
                </h4>
            </div>
            <div class="popover bottom">
                <div class="arrow"></div>
                <h3 class="cart-title">Your Materials
                    <span class="close-icon"></span>
                </h3>
            </div>
        </div>
        <div class="view view-content">
        </div>
    </div>
</section>
</body>
</html>
